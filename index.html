<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World-Watch-by-DS</title>
</head>

<body>
    <div class="container">
        <h1>World Clock</h1>
        <select id="city">
            <option value="">Choose a city...</option>
            <option value="current">My current location</option>
            <option value="Europe/Hamburg">Hamburg</option>
            <option value="Europe/Athens">Athens</option>
            <option value="Asia/Seoul">Seoul</option>
            <option value="America/Lima">Lima</option>
        </select>

        <div id="cities">
            <div class="city" id="brussels">
                <div>
                    <h2>Brussels</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="johannesburg">
                <div>
                    <h2>Johannesburg</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="darwin">
                <div>
                    <h2>Darwin</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="galapagos">
                <div>
                    <h2>Galapagos</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
        </div>

    </div>
    <footer>This project was coded with ‚ù§ by <strong>Dinara Sufijanova</strong> and is
        <a href="https://github.com/DinaSof/wordly-time" target="_blank">open sourced on GitHub</a>
    </footer>
    <script src="javascript/index.js"></script>
</body>

</html>
